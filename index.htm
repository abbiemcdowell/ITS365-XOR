<html>

<head>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" ></script>

<script>

async function load() {
     const url = 'https://abbiemcdowell.github.io/ITS365-XOR/model.json';
     const model = await tf.loadLayersModel(url);
     return model;
};

function predict(model) {
    const numberOne = document.getElementById('numberOne').value;
    const numberTwo = document.getElementById('numberTwo').value;
    const inputTensor1 = tf.tensor([parseInt(numberOne)]);
    const inputTensor2 = tf.tensor([parseInt(numberTwo)]);
    
    model.then(model => {
        let result = model.predict(inputTensor1, inputTensor2);
        result = result.round().dataSync()[0];
        alert(result ? "1" : "0");
        
    });
};

const model = load();

</script>
</head>

<body>
<h3>  XOR Problem  </h3>

<input id = "numberOne" type="text" list="numbers" />
<input id = "numberTwo" type="text" list="numbers" />
<datalist id="numbers>
     <option value="0"></option>
     <option value="1"></option>
</datalist>

<input id = "numberTwo" type="text" list="numbers" />

<button onclick="predict(model)">Predict</button>

</body>

</html>
